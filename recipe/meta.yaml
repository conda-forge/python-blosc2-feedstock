{% set version = "2.6.1" %}

package:
  name: python-blosc2
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/b/blosc2/blosc2-{{ version }}.tar.gz
  sha256: eee6e321ace1f41db3d3290f92d97d86c235f2c43a873e83f9ad0281b7f1c007

build:
  number: 1
  skip: true  # [py<38]

requirements:
  build:
    - {{ compiler("c") }}
    - {{ stdlib("c") }}
    - {{ compiler("cxx") }}
    - c-blosc2
    - cmake
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - make                                # [unix]
    - ninja
    - pkg-config
    - python                              # [build_platform != target_platform]
  host:
    - c-blosc2
    - cython >=3
    - numpy >=1.20.3
    - pathlib
    - python
    - python-build
    - scikit-build
    - setuptools
  run:
    - msgpack-python
    - ndindex >=1.4
    - {{ pin_compatible('numpy') }}
    - py-cpuinfo
    - python

test:
  imports:
    - blosc2
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/blosc2
  summary: A Python wrapper for the extremely fast Blosc2 compression library
  license: BSD-3-Clause
  license_file:
    - LICENSE.txt
  dev_url: https://github.com/Blosc/python-blosc2

extra:
  recipe-maintainers:
    - FrancescAlted
    - goanpeca
    - martaiborra
